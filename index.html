<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Times Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

</head>
<body class="container">
	<div class="jumbotron">
  		<h1>New York Times Search</h1>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">Search Parameters</h3>
  				</div>
  				<div class="panel-body">
    				<form>
  						<div class="form-group">
    						<label for="SearchQuery">Search Term</label>
    							<input type="search" class="form-control" id="search" placeholder="Search">
  						</div>
  						<!-- <div class="form-group">
    						<label for="exampleInputPassword1">Password</label>
    						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  						</div> -->
  					</form>
  					<button type="button" class="btn btn-default" id="searchs">Search</button>
  				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">Results</h3>
  				</div>
  				<div class="panel-body" id="display">
  			</div>
  		</div>
  	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/project.js"></script>
</body>
</html>
